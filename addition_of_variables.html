<html>

    <body>
        val1 <input type = "text" class = "input" placeholder = "Enter val1">
        <br><br>
        val2 <input type = "text" class = "input" placeholder = "Enter val2">
        <br><br>
        <button type = "button">Save</button>
        output <input type = "text" class= "output" placeholder = "Output will be shown here">
        <br><br>
        <script>
            let btn = document.querySelector('button');
            let inputs = document.querySelectorAll('.input');
            let output = document.querySelector('.output');

            
            btn.addEventListener('click', function() {
                let val1 = Number(inputs[0].value);
                let val2 = Number(inputs[1].value);
                output.value = val1+val2;
            });
        </script>
        
    </body>
</html>
