<!DOCTYPE html>
<html>
<head>
  <title>Interactive Button</title>
  <style>
    #button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    #button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
    <form action="form">
        <label for="username">USername</label>
        <input type="text" name="username" id="">
        <br> <br>
        <button id="button" onclick="changeColor()">Click me!</button>
        <a href="College.html"></a>
    </form>
  <script>
    function changeColor() {
      document.getElementById("button").style.background = "#008CBA";
      alert("Thank you for applying. will get back to you!");
    }
  </script>
</body>
</html>
